<div [ngClass]="{'center-calc': centerXY}" [ngStyle]="{'width': maxWidth}" class="calculator">

  <label>
    <input type="text" class="calculator-screen" [value]="currentOperand" disabled/>
    <span [ngClass]="{'current-operator': showOperatorOnScreen, 'current-operator-back': !showOperatorOnScreen}"
          class="current-operator">{{operator}}</span>
  </label>

  <div class="calculator-keys">

    <app-calculator-button (output)="operatiorClick($event)" classList="calc-button operator"
                           logicVal="+"></app-calculator-button>
    <app-calculator-button (output)="operatiorClick($event)" classList="calc-button operator"
                           logicVal="-"></app-calculator-button>
    <app-calculator-button (output)="operatiorClick($event)" classList="calc-button operator" logicVal="*"
                           displayVal="&times;"></app-calculator-button>
    <app-calculator-button (output)="operatiorClick($event)" classList="calc-button operator" logicVal="/"
                           displayVal="&divide;"></app-calculator-button>


    <app-calculator-button *ngFor="let num of calculatorNumPadArray" (output)="decimalClick($event)"
                           classList="calc-button" [logicVal]="num"></app-calculator-button>


    <app-calculator-button (output)="dotClick()" classList="calc-button decimal" logicVal="."></app-calculator-button>
    <app-calculator-button (output)="clearAll()" classList="calc-button all-clear" logicVal="all-clear"
                           displayVal="AC"></app-calculator-button>

    <app-calculator-button class="equal-sign-grid-wrapper" (output)="operatiorClick($event)"
                           classList="calc-button equal-sign" logicVal="="></app-calculator-button>

  </div>
</div>
